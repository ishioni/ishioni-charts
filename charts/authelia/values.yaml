  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

redis:
  enabled: true
  usePassword: false
  password: "authelia"
  cluster:
    enabled: false

mongodb:
  enabled: true
  mongodbRootPassword: authelia
