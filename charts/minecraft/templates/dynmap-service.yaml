{{- if .Values.dynmap.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ template "minecraft.fullname" . }}-dynmap
  labels:
    app: {{ template "minecraft.fullname" . }}
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: dynmap
      protocol: TCP
      name: dynmap
  selector:
    app: {{ template "minecraft.fullname" . }}
{{- end }}
