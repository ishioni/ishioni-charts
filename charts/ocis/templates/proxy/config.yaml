apiVersion: v1
kind: ConfigMap
metadata:
  name: proxy-config
  namespace: {{ template "ocis.namespace" . }}
  labels:
    {{- include "ocis.labels" . | nindent 4 }}
data:
  proxy.yaml: |
    ---
    policy_selector:
      static:
        policy: ocis
    policies:
    - name: ocis
      routes:
      - endpoint: /
        backend: http://web:9100
        unprotected: true
      - endpoint: /.well-known/
        backend: http://idp:9130
        unprotected: true
      - endpoint: /konnect/
        backend: http://idp:9130
        unprotected: true
      - endpoint: /signin/
        backend: http://idp:9130
        unprotected: true
      - endpoint: /archiver
        backend: http://frontend:9140
      - type: regex
        endpoint: /ocs/v[12].php/cloud/user/signing-key
        backend: http://ocs:9110
      - type: regex
        endpoint: /ocs/v[12].php/config
        backend: http://frontend:9140
        unprotected: true
      - endpoint: /ocs/
        backend: http://frontend:9140
      - type: query
        endpoint: /remote.php/?preview=1
        backend: http://webdav:9115
      - method: REPORT
        endpoint: /remote.php/dav/
        backend: http://webdav:9115
      - method: REPORT
        endpoint: /remote.php/webdav
        backend: http://webdav:9115
      - type: query
        endpoint: /dav/?preview=1
        backend: http://webdav:9115
      - type: query
        endpoint: /webdav/?preview=1
        backend: http://webdav:9115
      - endpoint: /remote.php/
        service: com.owncloud.web.ocdav
      - endpoint: /dav/
        service: com.owncloud.web.ocdav
      - endpoint: /webdav/
        service: com.owncloud.web.ocdav
      - endpoint: /status
        service: com.owncloud.web.ocdav
        unprotected: true
      - endpoint: /status.php
        service: com.owncloud.web.ocdav
        unprotected: true
      - endpoint: /index.php/
        service: com.owncloud.web.ocdav
      - endpoint: /apps/
        service: com.owncloud.web.ocdav
      - endpoint: /data
        backend: http://frontend:9140
        unprotected: true
      - endpoint: /app/list
        backend: http://frontend:9140
        unprotected: true
      - endpoint: /app/
        backend: http://frontend:9140
      - endpoint: /graph/
        backend: http://graph:9120
      - endpoint: /api/v0/settings
        backend: http://settings:9190
      - endpoint: /settings.js
        backend: http://settings:9190
        unprotected: true
