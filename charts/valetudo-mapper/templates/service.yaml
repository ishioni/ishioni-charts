{{- if .Values.ingress.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "valetudo-mapper.fullname" . }}
  labels:
    {{- include "valetudo-mapper.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "valetudo-mapper.selectorLabels" . | nindent 4 }}
{{- end }}
